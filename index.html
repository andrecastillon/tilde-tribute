              <figcaption id="img-caption">
                <p>Tilde is a Super Smash Bros. Ultimate Falco player from New York who is considered the best Falco player in the world. He is currently ranked 3rd on the New York City Power Rankings, 20th on OrionRank Ultimate: Eclipse North America, 29th on OrionRank Ultimate: Eclipse, and 33rd on the PGRU v3 NA. He has defeated players such as Light, Marss, Cosmos, Glutonny, Zomba, Goblin, Sisqui, BigBoss, and LingLing.</p>
              </figcaption>
            </figure>
            <section id="tribute-info">
              <p>He is also currently ranked 38th on the Wi-Fi Warrior Rank v7. Online, he has wins over players such as Sonix, Riddles, Ned, Lui$, ShinyMark, Kiyarash, IcyMist, Jake.</p>
